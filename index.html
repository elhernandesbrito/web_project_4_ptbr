    <body class="page">
        <header class="header">
            <img src="./images/Vector.png" class="header__vector">
            <div class="header__line"></div>
        </header>

        <section class="profile">
            <div class="profile__column">
                    <img src="./images/avatar.jpg" class="profile__avatar">

                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Custeau</h1>
                        <img src="./images/EditButton.png" alt="" class="profile__edit">
                        <h3 class="profile__explorer">Explorar</h3>
                    </div>
                    <img src="./images/AddButton.png" class="profile__addButton" >
             </div>
        </section>
        
            <section class="popup">
                
                <img src="images/CloseIcon.png" class="CloseButton">
                        
                <form class="popup__form" name="register">
                    <h3 class="EditarPerfil">Editar perfil</h3>
                    <input type="text" name="name" placeholder="Nome" class="popup__form-name">
                    <input type="text" name="explorar" placeholder="Sobre mim" class="popup__form-Explorar">
                    <button type="submit" class="submit-save">
                    Salvar
                    </button>
                </form>
            </section>
